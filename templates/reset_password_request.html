{% extends "layout.html" %}

{% block styles %}
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #ffffff; /* Убран фон */
  }

  .auth-container {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .auth-card {
    width: 100%;
    max-width: 420px;
    padding: 50px 40px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    text-align: center;
    animation: slideUp 0.7s ease;
  }

  h2 {
    color: #2c3e50; /* Темно-синий цвет для заголовка */
    margin-bottom: 35px;
    font-size: 28px;
    font-weight: 700;
    text-transform: uppercase;
  }

  .error-message,
  .success-message {
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 25px;
    font-weight: 500;
  }

  .error-message {
    background-color: #f8d7da; /* Светло-красный цвет для ошибок */
    color: #721c24; /* Темно-красный цвет текста */
    border: 1px solid #f5c6cb;
  }

  .success-message {
    background-color: #d4edda; /* Светло-зеленый цвет для успеха */
    color: #155724; /* Темно-зеленый цвет текста */
    border: 1px solid #c3e6cb;
  }

  .form-group {
    margin-bottom: 30px;
  }

  input[type="email"] {
    width: 100%;
    padding: 18px 22px;
    border: 3px solid #dfe4ea;
    border-radius: 15px;
    font-size: 17px;
    transition: all 0.4s ease;
  }

  input:focus {
    outline: none;
    border-color: #3498db; /* Светло-синий цвет при фокусе */
    box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.2);
  }

  .submit-btn {
    width: 100%;
    padding: 18px;
    background: #3498db; /* Основной синий цвет */
    color: white;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-size: 18px;
    font-weight: 700;
    letter-spacing: 1px;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
  }

  .submit-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 25px rgba(52, 152, 219, 0.4);
  }

  .switch-link {
    margin-top: 35px;
    font-size: 15px;
  }

  a {
    color: #3498db; /* Синий цвет ссылок */
    text-decoration: none;
    transition: color 0.3s;
  }

  a:hover {
    color: #2c3e50; /* Темно-синий цвет при наведении */
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(50px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Адаптивность */
  @media (max-width: 480px) {
    .auth-card {
      padding: 30px 20px;
    }

    h2 {
      font-size: 24px;
    }

    .submit-btn {
      font-size: 16px;
    }
  }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <h2>Сброс пароля</h2>

    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}

    {% if success %}
      <div class="success-message">{{ success }}</div>
    {% endif %}

    <form action="/reset-password-request" method="post">
      <div class="form-group">
        <input  
          type="email"
          name="email"
          placeholder="Введите ваш email"
          required  
          autocomplete="email"
        >
      </div>
      <button type="submit" class="submit-btn">Отправить запрос на сброс</button>
    </form>

    <div class="switch-link">
      <a href="/login">← Вернуться ко входу</a>
    </div>
  </div>
</div>
{% endblock %}
