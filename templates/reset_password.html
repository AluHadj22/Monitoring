{% extends "layout.html" %}

{% block styles %}
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #ffffff; /* Убран фон */
  }

  .auth-container {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .auth-card {
    width: 100%;
    max-width: 400px;
    padding: 40px 30px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    text-align: center;
    animation: fadeIn 0.6s ease;
  }

  h2 {
    color: #2c3e50; /* Темно-синий цвет для заголовка */
    margin-bottom: 30px;
    font-weight: 600;
    font-size: 24px;
    text-transform: uppercase;
  }

  .form-group {
    margin-bottom: 25px;
    position: relative;
  }

  input[type="password"] {
    width: 100%;
    padding: 15px 20px;
    border: 2px solid #dfe4ea; /* Светло-серый цвет для границы */
    border-radius: 12px;
    font-size: 16px;
    transition: border-color 0.3s;
    font-family: 'Arial', sans-serif;
  }

  input:focus {
    outline: none;
    border-color: #3498db; /* Светло-синий цвет при фокусе */
  }

  .submit-btn {
    width: 100%;
    padding: 15px;
    background: #3498db; /* Основной синий цвет */
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: background 0.3s, transform 0.2s;
    margin-top: 15px;
  }

  .submit-btn:hover {
    background: #2980b9; /* Темно-синий цвет при наведении */
    transform: translateY(-2px);
  }

  .switch-link {
    margin-top: 25px;
    font-size: 14px;
  }

  a {
    color: #3498db; /* Синий цвет ссылок */
    text-decoration: none;
    transition: color 0.3s;
  }

  a:hover {
    color: #2980b9; /* Темно-синий цвет при наведении */
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Адаптивность */
  @media (max-width: 480px) {
    .auth-card {
      padding: 30px 20px;
    }

    h2 {
      font-size: 20px;
    }

    .submit-btn {
      font-size: 14px;
    }
  }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <h2>Смена пароля</h2>

    <form action="/reset-password" method="post">
      <input type="hidden" name="token" value="{{ token }}">

      <div class="form-group">
        <input 
          type="password"
          name="password"
          placeholder="Новый пароль (не менее 6 символов)"
          required  
          minlength="6"
        >
      </div>

      <button type="submit" class="submit-btn">Сменить пароль</button>
    </form>

    <div class="switch-link">
      <a href="/login">← Вернуться ко входу</a>
    </div>
  </div>
</div>
{% endblock %}
